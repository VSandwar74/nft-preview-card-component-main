<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel='stylesheet' href="style.css">
  <link 
    href='https://fonts.google.com/specimen/Outfit' 
    rel='stylesheet'
  />
</head>
<body>
  <main>
    <div class="card">
      <img src="./images/image-equilibrium.jpg" alt="nft" class="nftpic"/>
      <div class="overlay">
        <div class="green"></div>
        <img src="./images/icon-view.svg" alt="eye" class="eye"/>
      </div>
      <h3>
        Equilibrium #3429
      </h3>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="data">
        <div class="prices">
          <img src="./images/icon-ethereum.svg" alt="ethereum"/>
          <p class="price">&nbsp 0.041 ETH</p>
        </div>
        <div class="times">
          <img src="./images/icon-clock.svg" alt="clock" />
          <p class="time">&nbsp 3 days left</p>
        </div>
      </div>
      <hr>
      <div class="seller">
        <img src="./images/image-avatar.png"/>
        <p>Creation of &nbsp</p>
        <p class="name">Jules Wyvern</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/VSandwar74">Vishakh Sandwar</a>.
    </div>
  </main>
</body>
</html>
